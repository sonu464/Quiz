<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC Exam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <i id="logo" class="fa-solid fa-hands">Welcome to Quiz</i>
    </nav>

    <!-- CONTAINER SECTION -->
    <div class="container">

        <div class="c-que">


            <!----- questions ----->
            <div class="c-question">
                <h1 id="quebox"></h1>
                <div class="row">
                    <input class="option" type="radio" id="option1" class="" name="option" value="a">
                    <label for="option1"></label>
                </div>
                <div class="row">
                    <input class="option" type="radio" id="option2" class="" name="option" value="b">
                    <label for="option2"></label>
                </div>
                <div class="row">
                    <input class="option" type="radio" id="option3" class="" name="option" value="c">
                    <label for="option3"></label>
                </div>
                <div class="row">
                    <input class="option" type="radio" id="option4" class="" name="option" value="d">
                    <label for="option4"></label>
                </div>
                <button class="submit-btn">Submit</button>
            </div>
            <!------------------->


            <!-- Arrow Buttons -->
            <div class="arrow-btn">
                <button class="pre-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <!------------------->

        </div>

        <!-- questions number -->
        <!-- <div class="c-que-num"></div> -->

    </div>

</body>
<script src="https://kit.fontawesome.com/65ed7860c1.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
